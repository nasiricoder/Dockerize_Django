services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ./wait-for-it.sh db:5432 -- ./entrypoint.sh
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    develop:
      watch: 
       - action: rebuild
         path: . 
         target: /app
       - action: rebuild
         path: ./poetry.lock
       - action: rebuild
         path: ./pyproject.toml

  db:
    env_file:
      - ./.env
    image: postgres
    user: postgres
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_DB=${SQL_DATABASE}
      - POSTGRES_PORT=${SQL_PORT}
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt